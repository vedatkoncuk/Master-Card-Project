<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master-card-project.css">
  <title>Debit Card Demo</title>
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="logo.png" alt="logo">
        <h5>Master Card</h5>
      </span>
      <img src="chip.png" alt="chip" class="chip">
    </header>

    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h3 class="card-number">
          8050 5040 2030 3020
        </h3>
        <h5 class="name">
          Vedat Koncuk
        </h5>
      </div>
      <div class="valid-date">
        <h6 class="valid">Valid Thru</h6>
        <h6 class="date">05/28</h6>
      </div>
    </div>
  </div>
  <!--  8050 5040 2030 3020 -->
</body>
</html>
